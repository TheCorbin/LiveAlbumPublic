<ion-content padding>

    <div class="logo"></div>
    <h2 ion-text class="text-primary">
      <strong>Live Album</strong>
    </h2>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" 
                      icon-only class="btn-facebook" 
                      (click)='facebookLogin()'>
            Login with Facebook
            <ion-icon slot="start" name="logo-facebook"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" 
                      icon-only class="btn-gplus" 
                      (click)='googleLogin()'>
            Login with Google
            <ion-icon slot="start" name="logo-google"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="accountCreation"> </div>

    <form [formGroup]="loginForm" class="list-form">
      <ion-item class="formItem">
        <ion-label stacked>
            <ion-icon name="mail" item-start class="text-primary"></ion-icon>
        </ion-label>
        <ion-input formControlName="email" name="email" type="email" placeholder="Your email address" class="input"
          [class.invalid]="!loginForm.controls['email'].valid &&
        loginForm.controls['email'].touched">
        </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls['email'].valid &&
         loginForm.controls['email'].touched">
        <ion-label>Please enter a valid email address.</ion-label>
      </ion-item>
  
      <ion-item class="formItem">
        <ion-label stacked>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
        </ion-label>
        <ion-input formControlName="password" name="password" type="password" placeholder="Your password" class="input"
          [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched">
        </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls['password'].valid
        && loginForm.controls['password'].touched">
        <ion-label>Your password needs more than 6 characters.</ion-label>
      </ion-item>
  
      <ion-button (click)="loginUser()" expand="block" [disabled]="!loginForm.valid">
        Log In
      </ion-button>
      <ion-button expand="block" fill="clear" href="/reset-password">
        I forgot my password
      </ion-button>
    </form>
    
    <ion-button  expand="block" href="/create-account">
      Create a new account
    </ion-button>
  </ion-content>
