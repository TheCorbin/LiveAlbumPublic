<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="{{this.backRoute}}">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Room: {{ roomId }}</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="barcode()">
        <ion-icon size="large" name="barcode"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content no-padding>
  <ion-list class="maxList" no-padding no-margin>
    <ion-card *ngFor="let picture of pictureList | async | reverse">
      <ion-card-header>
        {{picture.email}}
      </ion-card-header>
      <ion-card-content no-padding no-margin>
        <img [src]="picture.URL"/>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid no-padding>
      <ion-row no-padding no-margin>
        <ion-col col-4 no-padding>
        </ion-col>
        <ion-col col-4 no-padding class="photoColumn">
          <ion-button no-padding expand="full" class="fuller" (click)="takePhoto()">
            <ion-icon size="large" name="camera"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col col-4 no-padding>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
